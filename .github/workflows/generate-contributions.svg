name: Gerar gráfico de contribuições personalizado

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia à meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar SVG personalizado
        run: |
          python3 scripts/gerar_grafico.py

      - name: Commit do SVG gerado
        uses: EndBug/add-and-commit@v9
        with:
          message: "Atualizando gráfico de contribuições animado"
          add: "output/*.svg"
